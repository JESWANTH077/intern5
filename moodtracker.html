<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mood Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background 0.5s ease;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .moods {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .mood {
            cursor: pointer;
            font-size: 2.5rem;
            padding: 15px;
            transition: transform 0.3s, background 0.3s;
            border-radius: 10px;
        }
        .mood:hover {
            transform: scale(1.3);
            background: rgba(255, 255, 255, 0.3);
        }
        .dark-mode {
            background: #222;
            color: white;
        }
        .dark-mode .container {
            background: rgba(0, 0, 0, 0.8);
        }
        .toggle-dark {
            margin-top: 20px;
            padding: 10px;
            cursor: pointer;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .history {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        .dark-mode .history {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>How are you feeling today?</h2>
        <div class="moods">
            <div class="mood" onclick="changeMood('ðŸ˜Š', 'yellow')">ðŸ˜Š</div>
            <div class="mood" onclick="changeMood('ðŸ˜¢', 'blue')">ðŸ˜¢</div>
            <div class="mood" onclick="changeMood('ðŸ˜Ž', 'orange')">ðŸ˜Ž</div>
            <div class="mood" onclick="changeMood('ðŸ˜Œ', 'green')">ðŸ˜Œ</div>
        </div>
        <button class="toggle-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <div class="history">
            <h3>Previous Moods</h3>
            <ul id="moodHistory"></ul>
        </div>
    </div>

    <script>
        function changeMood(emoji, color) {
            document.body.style.backgroundColor = color;
            let historyList = document.getElementById("moodHistory");
            let listItem = document.createElement("li");
            listItem.textContent = emoji;
            historyList.appendChild(listItem);
        }
        
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }
        
        window.onload = function() {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
            }
        }
    </script>
</body>
</html>
